<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Contact-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="">
      <div class="form">
        <h2>Contact Us</h2>
        <div class="name">
          <div class="first-name">
            <label for="">First Name *</label>
            <p>
              <input
                type="name"
                name="First Name"
                id="name"
                required="This field is required"
              />
            </p>
          </div>
          <div class="last-name">
            <label for="">Last Name *</label>
            <p>
              <input type="name" name="Last Name" id="name" required="This field
              is required"
            </p>
          </div>
        </div>
        <div class="mail">
          <label for="email">Email Address *</label>
          <p><input type="email" name="email" id="email" required="" /></p>
        </div>
        <div class="query-type">
          <label for="">Query-type *</label>
          <p>
            <input type="radio" required /><label for="">General Enquiry</label>
          </p>
          <p>
            <input type="radio" required /><label for="">Support Request</label>
          </p>
        </div>
        <div class="message">
          <p><label for="message">Message *</label></p>
          <textarea name="message" id="message" cols="52" rows="6"></textarea>
        </div>
        <div class="confirmation">
          <input type="checkbox" name="" id="" />
          <label for="checkbox"
            >I consent to being contacted by the team *</label
          >
        </div>
        <input type="submit" value="Submit" class="btn" />
      </div>
    </form>
  </body>
</html>
